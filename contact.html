<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mailto:fassadnour@gmail.com" method="post" enctype="text/plain">
        <fieldset style="width: 604px; height: 342px;">
            <legend>Your contact information</legend>
            <table cellspacing="25">
                <tbody>
                    <tr>
                        <td><br><label for="name">First name</label></br><input type="text" id="name" name="name" required minlength="2" size="30" placeholder="First Name"></td>
                        <td><br><label for="lname">Last name</label></br><input type="text" id="lname" name="lname" required minlength="2" size="30" placeholder="Last Name"></td>
                    </tr>
                    <tr>
                        <td><br><label for="email">Email address</label></br><input type="email" id="email" required size="30" placeholder="email"></td>
                        <td><br><label for="phone">phone number</label></br><input type="tel" id="phone" name="phone" size="30" required pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="Phone number"></td>
                    </tr>
                </tbody>
            </table>
            <br><label for="message">Message</label></br>
            <textarea size=30 placeholder="Type your message here" name="message" style="width: 554px; height: 63px;"></textarea>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
